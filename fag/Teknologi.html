    <div style="height: 10vh;"></div>

    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="../images/tinkercad.png" alt="tinkercad" style="width:100%">
            <div class="text">Thinkercad</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="../images/Code_cFOgyac8IR.png" alt="setup" style="width:100%">

        </div>

        <div class="mySlides fade">

            <img src="../images/thumbnail_image2.jpg" alt="setup" style="width:100%">

        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="../images/chrome_R21ngqG49v.png" alt="Archer-AX1500" style="width:100%">
            <div class="text">Archer AX1500 admin panel</div>
            <div class="project-site">
                <!--https://getcssscan.com/css-buttons-examples-->
                <a class="button-27" href="https://emulator.tp-link.com/Archer_AX1500v1.20_US_simulator/index.html" target="_blank">Link til nettsiden</a>
            </div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <script src="../js/slideshow.js"></script>
